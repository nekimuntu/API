
<pagination *ngIf="totalCount && pageNumber && pageSize"
 [boundaryLinks]="true" 
[totalItems]="totalCount" 
[itemsPerPage]="pageSize"
[maxSize]="10"
(pageChanged)="onPageChanged($event)"
class="justify-items-center"
previousText="&lsaquo;" 
nextText="&rsaquo;" 
firstText="&laquo;" 
lastText="&raquo;">

</pagination>
