<div class="d-flex justify-content-center bg-green px-4 py-3 text-uppercase fw-bold">
    Order Summary
</div>
<div class="p-4">
    <p class="fst-italic mb-4"> Shipping cost will be calculating based on choices during checkout</p>
    <ul class="list-unstyled mb-4" *ngIf="(basketService.basketTotalsSource$ | async) as totals">
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Order Subtotal</strong>
            <strong> {{totals.subtotal | currency}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Shipping and handling</strong>
            <strong> {{totals.shipping | currency}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Total</strong>
            <strong> {{totals.total | currency}}</strong>
        </li>
    </ul>
</div>
