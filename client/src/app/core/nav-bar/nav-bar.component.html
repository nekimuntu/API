<header class="cd client
 flex-row d-inline-flex justify-content-between p-3 px-4 mb-3 mb-3 bg-white border-bottom fixed-top shadow-sm">
    
    <img src="/assets/images/logo.png" alt="logo" class="logo" style="max-height: 70px;" routerLink="/">

      <nav class="my-2 text-uppercase fs-4">
        <a class="p-2 "          
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact:true}"
         routerLink="/">Home</a>
        <a class="p-2 " routerLinkActive="active" routerLink="/shop">Shop</a>
        <a class="p-2 " routerLinkActive="active" routerLink="/test-error">Errors</a>        
      </nav>
      <div class="d-flex align-items-center">
        <a routerLink="/basket" class="position-relative">
            <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
            <div class="cart-no me-5" *ngIf="(basketService.basketSource$ | async) as basket">
                {{getBasketQuantity(basket.items)}}
            </div>
        </a>
         
        <a href="" class="btn btn-outline-secondary me-2">Login</a>
        <a href="" class="btn btn-outline-secondary me-3">SignUp</a>       
      </div>
  </header>
